<body>
  <h2>üé¨ Multi MP4 Downloader</h2>
  <p>‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ `.mp4` ‡∏ó‡∏µ‡∏•‡∏∞‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î:</p>
  <textarea id="videoLinks" placeholder="‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå ‡πÄ‡∏ä‡πà‡∏ô https://...mp4\nhttps://...mp4"></textarea>
  <button onclick="generateDownloadButtons()">Generate Download Buttons</button>

  <div class="download-list" id="downloadList"></div>

  <script>
    function generateDownloadButtons() {
      const container = document.getElementById('downloadList');
      container.innerHTML = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡πà‡∏≤‡∏Å‡πà‡∏≠‡∏ô
      const links = document.getElementById('videoLinks').value.trim().split('\n');

      links.forEach((url, index) => {
        if (url.trim() !== '') {
          const fileName = url.split('/').pop();
          const div = document.createElement('div');
          div.className = 'download-item';
          div.innerHTML = `
            <p><strong>File:</strong> ${fileName}</p>
            <button onclick="downloadFile('${url}')">‚¨áÔ∏è Download</button>
          `;
          container.appendChild(div);
        }
      });
    }

    function downloadFile(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = url.split('/').pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
